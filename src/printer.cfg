# Direct connected display
[display]
lcd_type: uc1701
cs_pin: PE9
a0_pin: PE10
rst_pin: PE12
encoder_pins: ^PB1, ^PB2
click_pin: ^!PE7
contrast: 63
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
menu_timeout: 300
menu_reverse_navigation: False
menu_root: __menutree
display_group: _custom_12864_16x4

[neopixel lcd_led]
pin: PE13
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.5
color_order: RGB

[output_pin BEEPER_pin]
pin: PE8
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

###################


[safe_z_home]
home_xy_position: 125,100 # Nozzle Position 
speed: 100
z_hop: 10
z_hop_speed: 15

[bed_mesh]
speed: 200
horizontal_move_z: 10
#x_offset: -21.7
#y_offset: -11.7
# points are probe position
mesh_min: 5, -12
mesh_max: 225,185
probe_count:9,7 # max 9x7=63 point
mesh_pps: 3, 3
algorithm: bicubic

#Z_TILT_ADJUST
[z_tilt]
# the point of the motor (or leadscrew)
z_positions:
	-43.5, 105
	286.5, 105
# points are nozzle position
points:
	47, 115
	247, 115
speed: 200
horizontal_move_z: 6
retries: 6
retry_tolerance: 0.0075

[input_shaper]
shaper_freq_x: 129.6
shaper_type_x: 2hump_ei
shaper_freq_y: 91.8
shaper_type_y: 2hump_ei

# enabe move without homing
[force_move]
enable_force_move: true

# enable pause/resume command
[pause_resume]

# status report wor web ui
[display_status]

# enable m118 and RESPONSE command
[respond]

# rpi sdcard
[virtual_sdcard]
path: ~/gcode_files

# https://www.klipper3d.org/Skew_Correction.html
[skew_correction ]
#SET_SKEW XY = AC,BD,AD

