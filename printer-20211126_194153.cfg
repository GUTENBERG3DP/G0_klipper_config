### Rpi mcu, enable for adxl345
#[include raspberrypi.cfg]

# LCD mcu
[include lcd.cfg]
[include display.cfg]

# expander board
#[include expander.cfg]

# custom macro
[include macro.cfg]

# custom variables
[save_variables]
filename: /home/pi/klipper_config/variable.cfg

# printer controller mcu
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_07A0FF0D029175AF0247FF5EC72000F5-if00

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 20000
max_accel_to_decel: 20000
max_z_velocity: 10
square_corner_velocity: 6

# enable pause/resume command
[pause_resume]

# status report wor web ui
[display_status]

# enable m118 and RESPONSE command
[respond]

# enable force move without need of homed axis
[force_move]
enable_force_move: true

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin:!P1.29
position_endstop: 3
position_min: -1
position_max: 250
homing_speed: 50
homing_retract_dist: 10.0

[tmc2209 stepper_x]
uart_pin: P1.10
#spi_software_miso_pin: P0.5
#spi_software_mosi_pin: P1.17
#spi_software_sclk_pin: P0.4
interpolate: True
run_current: 0.8 #1.2
hold_current: 0.6
stealthchop_threshold: 0
#sense_resistor: 0.110
#sense_resistor:0.22

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin: !P1.28
position_endstop: 209
position_min: -2
position_max: 210
homing_speed: 50
homing_retract_dist: 10.0


[tmc2209 stepper_y]
uart_pin: P1.9
#spi_software_miso_pin: P0.5
#spi_software_mosi_pin: P1.17
#spi_software_sclk_pin: P0.4
interpolate: True
run_current: 0.8 #1.2
hold_current: 0.6
stealthchop_threshold: 0



[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps:16
rotation_distance: 8
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
#endstop_pin:P1.27
position_min: -0.1
position_max: 185


[tmc2209 stepper_z]
uart_pin: P1.8
#spi_software_miso_pin: P0.5
#spi_software_mosi_pin: P1.17
#spi_software_sclk_pin: P0.4
interpolate: False
run_current: 0.6
hold_current: 0.4
stealthchop_threshold: 999999

[stepper_z1]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1] 
uart_pin: P1.4
#spi_software_miso_pin: P0.5
#spi_software_mosi_pin: P1.17
#spi_software_sclk_pin: P0.4
interpolate: False
run_current: 0.6
hold_current: 0.4
stealthchop_threshold: 999999


#Extruder
# Extruder Connect E1 
[extruder]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
heater_pin: P2.7 # HE0
rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:10 #for standard 10t motor
#gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
nozzle_diameter: 0.400
filament_diameter: 1.750
#control: pid
#pid_Kp: 14.1
#pid_Ki: 0.59
#pid_Kd: 84.7
min_temp: 5
max_temp: 370
max_power :1
pressure_advance: 0.0505 #PLA
pressure_advance_smooth_time: 0.040
#spi_software_sclk_pin: PA5
#spi_software_mosi_pin: PA7
#spi_software_miso_pin: PA6
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2
#rtd_use_50Hz_filter: false
#   The above parameters control the sensor parameters of MAX31865
#   chips. The defaults for each parameter are next to the parameter
#   name in the above list. （編集済み）
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
sensor_type: PT1000
sensor_pin: P0.24 #TH0
max_extrude_cross_section: 150

#settings for NEMA14 Stepper
[tmc2209 extruder]
uart_pin: P1.1
interpolate: True
#Run current is listed in RMS
run_current: 0.35 #min current, equivalent to 0.42A peak (Peak = RMS/0.707)
hold_current: 0.1
#run_current: 0.35 #max current, equivalent to 0.49A peak (Peak = RMS/0.707)
stealthchop_threshold: 0

########################################
# BED HEATERS & FANS
########################################

[heater_bed]
heater_pin: P2.5 # BED
sensor_pin: P0.25 # B-TEMP
sensor_type: Generic 3950
#sensor_type:NTC 100K beta 3950
#control: pid
min_temp: 0
max_temp: 130
max_power: 0.7

[fan]
pin: P2.3 # FAN0 used as print cooling fan
max_power: 1

#[heater_fan FAN1]
#pin: PA1 # FAN1 used as hotend cooling fan
#max_power: 1.0

#[controller_fan FAN2]
#pin: PA2 # FAN2 used as controller cooling fan 
#max_power: 1.0

# probe setting. Connect to SERVORS and PROBE port
[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
#pin_move_time: 0.800 #0.680
x_offset: -24
y_offset: -15
#z_offset: 2.8 # Biger number is near the nozzle
speed: 8
stow_on_each_sample: False
probe_with_touch_mode: True
samples: 1
#samples: 3 #DEFAULT

[safe_z_home]
home_xy_position: 40,40 # Change coordinates to the center of your print bed
#speed: 50
z_hop: 40
z_hop_speed: 10

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 25,15 # prob pos
mesh_max: 220,195 # prob pos
probe_count: 6,6

#Z_TILT_ADJUST
[z_tilt]
# the point of the motor (or leadscrew)
z_positions:
	-40, 100
	290, 100
# probe point (nozzle)
points:
	30, 100
	220, 100
speed: 100
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075


[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 93.8
shaper_type_y = 2hump_ei
shaper_freq_y = 90

[virtual_sdcard]
path: ~/gcode_files

[temperature_sensor RasPi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[neopixel leds]
pin: P1.24
chain_count: 24
color_order: GRB


#   The path to temperature system file. The default is
#   "/sys/class/thermal/thermal_zone0/temp" which is the temperature
#   system file on a Raspberry Pi computer.
