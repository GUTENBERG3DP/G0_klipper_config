[gcode_macro _WAIT_BED_PWM]
description: _WAIT_BED_PWM CUTOFF=cutoff_pwm(0-1.0) DURATION=wait_duration(in seconds)
gcode:
  {% set cutoff = params.CUTOFF|float %}
  {% set duration = params.DURATION %}
  {% if printer.heater_bed.power > cutoff %}
    M118 Waiting {duration}s for BED_PWM>{cutoff}...
    G4 P{duration}000
  {% endif %}

[gcode_macro _WAIT_BED_TEMPERATURE_STABILIZED]
description: Wait until heater_bed.power goes down.
gcode:
  M118 Start _WAIT_BED_TEMPERATURE_STABILIZED
  _WAIT_BED_PWM CUTOFF=0.20 DURATION=15
  _WAIT_BED_PWM CUTOFF=0.30 DURATION=30
  _WAIT_BED_PWM CUTOFF=0.35 DURATION=30
  _WAIT_BED_PWM CUTOFF=0.40 DURATION=30
  _WAIT_BED_PWM CUTOFF=0.40 DURATION=30
  _WAIT_BED_PWM CUTOFF=0.50 DURATION=60
  _WAIT_BED_PWM CUTOFF=0.50 DURATION=60
  M118 End _WAIT_BED_TEMPERATURE_STABILIZED

[gcode_macro START_PRINT]
description:Start Print
variable_parameter_BED_TEMP: 60
variable_parameter_EXTRUDER_TEMP: 190
; gcode parameters for area bed mesh
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
gcode:
    CLEAR_PAUSE
    M220 S100 ; reset feedrate
    {% if printer.heater_bed.temperature > params.BED_TEMP %}
      SET_FAN_SPEED FAN=Chamber_fan SPEED=1.0
    {% endif %}
    PRINT MSG="Homing..."
    G28
    G90
    G0 X40 Y-10 Z50 F3000 ;

    ; set BED temp
    PRINT MSG="Waiting for temperature"
    M190 S{params.BED_TEMP|default(60)|float}
    PRINT MSG="Bed temp reached"
    ; Chamber and  BED stabilize
    SET_FAN_SPEED FAN=Chamber_fan SPEED=0.99
    M106 S128
    _WAIT_BED_TEMPERATURE_STABILIZED
    M107
    SET_FAN_SPEED FAN=Chamber_fan SPEED=0
    PRINT MSG="Bed power stabled"

    ; set extruder temp
    #M104 S{params.EXTRUDER_TEMP|default(200)|float}
    M109 S{params.EXTRUDER_TEMP|default(200)|float}
    PRINT MSG="Nozzle temp reached"

    _PLAY_DOUBLE_FEEDBACK_SOUND
    PRINT MSG="Aligning Z..."
    G34
    G28 Z ;re-home Z because we have bltouch :3
    ;G29
    BED_MESH_CALIBRATE AREA_START={params.AREA_START} AREA_END={params.AREA_END}
    ;CHECK_MESH

    BED_MESH_PROFILE LOAD=default

#    SKEW_PROFILE LOAD = my_skew_profile

    PRINT MSG="Prime Line"
    G92 E0 ;Reset Extruder
    G1 X0 Y-14 F3000 ; move outside print area
    G1 Z1 F1000 ;Move to start position
    G92 E0 ; Reset Extruder
    G1 Z0.8 
    G1 X30 E20 F120 ; Draw the first line
    G92 E0 ; Reset Extruder
    G1 X40 Z0.3 E3  F300 ; Move to side a little
    G92 E0 ; Reset Extruder
    G1 Z0.2
    G1 X120 E8 F600 ; Draw the second line =0.5x0.2x80mm=9
    G92 E0 ; Reset Extruder
    G1 Z0.5 F1000 ; Move Z Axis up

#    M221 S92 ; Tunned flow
    PRINT MSG="{printer.print_stats.filename}"
    _set_neopix STATE=printing


