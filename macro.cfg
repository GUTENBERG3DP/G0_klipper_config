[gcode_macro END_PRINT]
description:End Print
gcode:
    PRINT MSG="Done printing!"
    # M300ã€€; beep sound
    G90
    {% set z = printer.toolhead.position.z|float %}
    {% set z = z + 40 %}
    {% if z > 140 %}
        {% set z = 140 %}
    {% endif %}
    G0 Z{z} F3000 ;move z up
    G91 ; relative
    G1 E-2 F300
    G0 Z2 F300
    G90 ; absolute pos
    G1 X-1 Y212 F3000
    TURN_OFF_HEATERS ; heaters off
    M84 ; disable steppers
    M107 ; fan off
    BED_MESH_CLEAR
    _PLAY_LONG_FEEDBACK_SOUND
    SET_SKEW CLEAR=1
    ; auto save config if needed and restart firmware
    # AUTO_SAVE_CONFIG
    _set_neopix STATE=ready

